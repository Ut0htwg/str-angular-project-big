<div class="row">
    <div *ngIf="(bill$ | async) as bill" class="col-6 offset-3">
        <form #billForm="ngForm" (ngSubmit)="onUpdate(billform, bill)">

            <div class="form-group">
                <label for="">OrderID</label>
                <input name="orderid" [(ngModel)]="bill.orderID" type="number"
                    class="form-control pl-3" pattern="[0-9]{1,}" required>
                <div [hidden]="billForm.controls.orderid?.valid"
                    class="error-message">
                    The order ID needs to be filled. It must contain only numbers.
                </div>
            </div>

            <div class="form-group">
                <label for="">Amount</label>
                <input name="amount" [(ngModel)]="bill.amount" type="number"
                    class="form-control pl-3" pattern="[0-9]{1,}" required>
                <div [hidden]="billForm.controls.amount?.valid"
                    class="error-message">
                    The order amount needs to be filled. It must contain only numbers.
                </div>
            </div>


            <div class="form-group">
                <label for="">Status</label>
                <select [(ngModel)]="bill.status" class="form-control pl-3" name="status">
                    <option>New</option>
                    <option>Paid</option>
                </select>
            </div>


            <button [disabled]="billForm.invalid || updating" type="submit"
                class="btn btn-primary btn-block btn-lg">
                <span *ngIf="!updating" class="material-icons">save_alt</span>

                <span *ngIf="updating" class="material-icons save">cached</span>
            </button>
            <div [hidden]="billForm.valid" class="error-message">
                All fields need to be filled!
            </div>
        </form>
    </div>
</div>
