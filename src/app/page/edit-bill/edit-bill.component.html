<div class="row">
    <div *ngIf="(bill$ | async) as bill" class="col-6 offset-3">
        <form #billForm="ngForm" (ngSubmit)="onUpdate(bill)">

            <div class="form-group">
                <label for="">OrderID</label>
                <input name="orderid" [(ngModel)]="bill.orderID" type="number"
                    class="form-control" pattern="[0-9]{1,}" required>
                <div [hidden]="billForm.controls.orderid?.valid"
                    class="error-message">
                    The order ID needs to be filled. It must contain only numbers.
                </div>
            </div>

            <div class="form-group">
                <label for="">Amount</label>
                <input name="amount" [(ngModel)]="bill.amount" type="number"
                    class="form-control" pattern="[0-9]{1,}" required>
                <div [hidden]="billForm.controls.amount?.valid"
                    class="error-message">
                    The order amount needs to be filled. It must contain only numbers.
                </div>
            </div>


            <div class="form-group">
                <label for="">Status</label>
                <select [(ngModel)]="bill.status" class="form-control">
                    <option>New</option>
                    <option>Paid</option>
                </select>
            </div>


            <button [disabled]="billForm.invalid" type="submit"
                class="btn btn-primary btn-block btn-lg">
                <span *ngIf="!bill.id" class="material-icons">Save</span>

                <span *ngIf="bill.id" class="material-icons">Refresh</span>

            </button>
        </form>
    </div>
</div>
